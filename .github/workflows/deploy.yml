name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build and deploy
      run: |
        npm run build  # або ваша команда для збірки проекту
        git config --global user.email "ola.shevchuk@gmail.com"
        git config --global user.name "parasolya"
        git add .
        git commit -m "Deploy changes"
        git pull origin gh-pages --allow-unrelated-histories  # Оновлення локальної гілки gh-pages, дозволяючи неспільні історії
        git push origin master:gh-pages